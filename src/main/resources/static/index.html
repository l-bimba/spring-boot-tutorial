<!DOCTYPE html>
<html>
    <head>
        <title>
        Your first Spring Application
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="/add" method="POST">
            <p>
                Let's add a customer.
            </p>
            <div>
                <label for="firstName">
                    First Name:
                </label>
                <input name="first" id="firstName" value="Homer">
            </div>
            <div>
                <label for="lastName">
                    Last Name:
                </label>
                <input name="last" id="lastName" value="Simpson">
            </div>
            <div>
                <button>
                    Add Customer
                </button>
            </div>
        </form>

        <form action="/list" method="GET">
            <button>
                List Customers
            </button>
        </form>
    </body>
</html>
